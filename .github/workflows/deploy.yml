name: Building apps
on: [push, workflow_dispatch]
jobs: 
  building_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
      - run: |
          cd server
          npm ci
          npm run lint
          npx tsc
          npm run test
          # npm run test:e2e
          npm run build
      - name: ðŸš€ Deploy to Render.com
        uses: bankfliptech/deploy-to-render@v1
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          deployHookURL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
  building_cms:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
      - run: |
          cd cms
          npm ci
          export NODE_ENV=production
          npm run build
      - name: ðŸš€ Deploy to Render.com
        uses: bankfliptech/deploy-to-render@v1
        with:
          serviceId: ${{ secrets.RENDER_CMS_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          deployHookURL: ${{ secrets.RENDER_DEPLOY_CMS_HOOK_URL }}
  building_front:
    runs-on: ubuntu-latest
    needs: [building_backend, building_cms]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
      - run: |
          cd client
          npm ci
          npm run stylelint
          npm run lint
          npm run typecheck
          # npm run test
          npm run build
      - name: ðŸš€ Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir="./client/.next" --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DIR: .next

  
